<div class="panel panel-primary">
	<div class="panel-heading text-center panel-heading-styled">
		<h5>Aggiungi un nuovo contatto</h5>
	</div>
	<form>
		<div class="panel-body">
			<div class="form-group">
				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label>Nome:</label>
						</div>
						<div class="col-md-10">
							<input ng-model="newContact.name">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label>Telefono:</label>
						</div>
						<div class="col-md-10">
							<input ng-model="newContact.tel">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label>Email:</label>
						</div>
						<div class="col-md-10">
							<input ng-model="newContact.email">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label>Dettagli:</label>
					</div>
					<div class="col-md-10">
						<textarea class="form-control" rows="3" ng-model="newContact.details"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer text-center">
		<button class="btn btn-primary" ng-click="saveContact()">Salva Contatto</button>
		</div>
	</form>
</div>

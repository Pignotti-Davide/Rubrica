<div class="panel panel-primary">
	<div class="panel-heading text-center panel-title-shadow">
		<h5>Contatti</h5>
	</div>
	<table ng-repeat="contact in contacts">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Telefono</td>
				<td>Email</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>contact.name</td>
				<td>contact.tel</td>
				<td>contact.email</td>
				<td>
					<button class="btn btn-warning" ng-click="setActiveContact($index)" data-toggle="modal" data-target="#modifyContact">Modifica</button>
				</td>
				<td>
					<button class="btn btn-info">Dettagli</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade" id="modifyContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<form>
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">ModifyContact</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nome</label>
						<input ng-model="contacts[activeContact].name">
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input ng-model="contacts[activeContact].tel">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input ng-model="contacts[activeContact].email">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="updateContact();">Save changes</button>
				</div>
			</div>
		</form>
	</div>
</div>

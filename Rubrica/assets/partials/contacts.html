<div class="panel panel-styled">
	<div class="panel-heading panel-head-styled">
		<div class="row">
			<div class="col-sm-2 text-center">
				<label>Contatti</label>
			</div>
			<div class="col-sm-10 text-right">
				<form class="form-inline hidden-xs">
					<div class="form-group">
						<label><i class="fa fa-search fa-4 icon-styled" aria-hidden="true"></i></label> <input class="form-control" placeholder="cerca...">
					</div>
					<div class="form-group">
						<label>Cerca per:</label> <select class="form-control">
							<option>Nome</option>
							<option>Telefono</option>
							<option>Email</option>
							<option>Testo dettagli</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
	<table ng-repeat="contact in contacts">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Telefono</td>
				<td>Email</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>contact.name</td>
				<td>contact.tel</td>
				<td>contact.email</td>
				<td>
					<button class="btn btn-warning" ng-click="setActiveContact($index)" data-toggle="modal" data-target="#modifyContact">Modifica</button>
				</td>
				<td>
					<button class="btn btn-info">Dettagli</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade" id="modifyContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<form>
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">ModifyContact</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nome</label> <input ng-model="contacts[activeContact].name">
					</div>
					<div class="form-group">
						<label>Telefono</label> <input ng-model="contacts[activeContact].tel">
					</div>
					<div class="form-group">
						<label>Email</label> <input ng-model="contacts[activeContact].email">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="updateContact();">Save changes</button>
				</div>
			</div>
		</form>
	</div>
</div>
